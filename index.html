<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="div-clock">
        <div class="circle"></div>
        <div class="seconds"></div>
        <div class="mins"></div>
        <div class="hours"></div>
        <span id="a">3</span>
        <span id="b">6</span>
        <span id="c">9</span>
        <span id="d">12</span>
      </div>
    </div>
    <div class="fixed">yu:yu:ty</div>
    <script src="script.js"></script>
  </body>
</html>
